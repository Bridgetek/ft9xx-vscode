<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Extension Configuration</title>
</head>

<body class="container mt-5" onload="loadConfig()">
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand">
            <img src="brtlogo.png" class="d-inline-block align-top rounded mx-auto" alt="BrtLogo"
            style="max-width: 100%; height: auto; background-color: white;">
            <p class="branch-name align-center">Config Extension</p>
        </a>
    </nav>
    <div class="container">
    <form id="configForm" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="sdkPath">FT9xx Example Folder Path:</label>
            <input type="text" class="form-control form-control-lg" id="sdkPath" name="sdkPath" required title="">
            <div class="invalid-feedback">Please provide a valid path.</div>
        </div>

        <div class="form-group">
            <label for="toolchainPath">FT9xx Toolchain Path:</label>
            <input type="text" class="form-control form-control-lg" id="toolchainPath" name="toolchainPath" required title="">
            <div class="invalid-feedback">Please provide a valid path.</div>
        </div>

        <div class="form-group">
            <label for="buildTool">Build Tool:</label>
            <select class="form-control form-control-lg" id="buildTool" name="buildTool" required title="">
                <option value="Ninja">Ninja</option>
                <option value="MinGW Makefiles">MinGW Makefiles</option>
            </select>
            <div class="invalid-feedback">Please select a build tool.</div>
        </div>

        <button type="button" class="btn btn-primary" onclick="saveConfig()">Save</button>
    </form>
    <script>
        document.querySelectorAll('input, select').forEach(element => {
            element.addEventListener('input', function() {
                this.setAttribute('title', this.value);
            });
        });
    </script>
    </div>
    <script src="script.js"></script>
</body>

</html>
